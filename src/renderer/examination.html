<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' blob: data: https://cdn.jsdelivr.net https://unpkg.com; worker-src 'self' blob: https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' data: blob: https://cdn.jsdelivr.net https://unpkg.com https://tessdata.projectnaptha.com; child-src 'self' blob:;">
  <title>天龙助手 - 科举</title>
  <link rel="stylesheet" href="styles.css">
  <!-- 加载 Tesseract.js 和 Fuse.js（本地离线，打包后不依赖网络） -->
  <script src="../../assets/tessdata/tesseract.min.js"></script>
  <script src="../../assets/tessdata/fuse.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🎓 科举答题助手</h1>
      <p class="subtitle">天龙八部科举考试辅助工具</p>
      <button class="back-home-btn" id="backHomeBtn" title="返回首页">🏠</button>
    </header>

    <main class="main-content">
      <div class="control-area">
        <div class="status-row">
          <span class="status-icon" id="statusIcon">📷</span>
          <span class="status-text" id="statusText">准备就绪</span>
          <span class="region-status" id="regionStatus">未设置区域</span>
        </div>

        <div class="button-group">
          <button class="action-btn set-region-btn" id="setRegionBtn">
            <span class="btn-icon">🎯</span>
            <span class="btn-text">设置区域</span>
          </button>

          <button class="action-btn recognize-btn" id="recognizeBtn" disabled>
            <span class="btn-icon">🔍</span>
            <span class="btn-text">识别</span>
          </button>
        </div>

        <div class="shortcut-hints">
          <span class="shortcut-hint"><kbd>F9</kbd> 识别</span>
          <span class="shortcut-hint"><kbd>ESC</kbd> 取消</span>
        </div>
      </div>

      <div class="answer-area" id="answerArea">
        <div class="answer-placeholder" id="answerPlaceholder">
          <span class="placeholder-icon">📝</span>
          <span class="placeholder-text">答案将显示在这里</span>
        </div>
        <div class="answer-content hidden" id="answerContent">
          <div class="answer-question" id="answerQuestion"></div>
          <div class="answer-divider"></div>
          <div class="answer-result" id="answerResult"></div>
        </div>
      </div>
    </main>

  </div>

  <script src="exam-renderer.js"></script>
</body>
</html>
